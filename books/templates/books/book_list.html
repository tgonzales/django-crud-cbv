{% extends 'base.html' %}

{% block content %}

<h1>Lista de Livros</h1><br>

{% for livro in object_list %}

	| <a href='{{ livro.get_absolute_url }}'>detalhes Nª {{ livro.get_absolute_url }}</a> 
	| <a href='{{ livro.get_absolute_url }}atualizar'>Atualizar </a>
	| <a href='{{ livro.get_absolute_url }}apagar'>Apagar </a>
</p>

{% endfor%}

{% endblock content %}
